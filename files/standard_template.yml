---
profile_data:
  name: "{{ ov_profile }}"
  serverHardwareTypeName: "{{ server_hardware_type_name }}"
  bios:
    manageBios: false
  boot:
    manageBoot: false
    order:
      - CD
      - USB
      - HardDisk
      - PXE
  bootMode:
    manageMode: true
    mode: UEFIOptimized
    pxeBootPolicy: Auto
  description: nothing fancy
  firmware:
    manageFirmware: false
    firmwareActivationType: null
    firmwareInstallType: null
    forceInstallFirmware: false
  localStorage:
    controllers:
      - deviceSlot: Embedded
        driveWriteCache: Unmanaged
        initialize: true
        logicalDrives:
        - accelerator: Unmanaged
          bootable: true
          driveTechnology: null
          name: Logical Drive 1
          numPhysicalDrives: 2
          numSpareDrives: null
          raidLevel: RAID1
          sasLogicalJBODId: null
        mode: RAID
        predictiveSpareRebuild: Unmanaged
    sasLogicalJBODs: []
  macType: Physical
  managementProcessor:
    manageMp: false
    mpSettings: []
  name: Base Profile 
  osDeploymentSettings:
    deployMethod: null
    osCustomAttributes: []
  refreshState: NotRefreshing
  sanStorage:
    manageSanStorage: false
    sanSystemCredentials: []
    volumeAttachments: []
